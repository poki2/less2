<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
</head>
<body>

<h2>Add to Cart</h2>
<p>Product: {{ motherboard.model }}</p>
<p>Price: ${{ motherboard.price }}</p>

<form method="post" action="{% url 'add_to_cart' pk=motherboard.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add to Cart</button>
</form>



</body>
</html>
