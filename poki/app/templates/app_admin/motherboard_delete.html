<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard Detail</title>
    <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .delete-container {
      width: 50%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
    }

    h2 {
      color: #dc3545;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background: #dc3545;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button:hover {
      background: #c82333;
    }

    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="delete-container">
    <h2>Delete Motherboard</h2>
    <p>Are you sure you want to delete {{ motherboard.name }}?</p>
    <form method="post" action="{% url 'delete' pk=motherboard.pk %}">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'motherboard' %}">No, cancel</a>
    </form>
  </div>

</body>
</html>
